# This workflow builds and pushes the Docker image for the Next.js service to Docker Hub.

name: Docker CI for Next Service

on:
  push:
    branches:
      - main

jobs:
  build-and-push-next-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/metaforiq-next:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/metaforiq-next:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
